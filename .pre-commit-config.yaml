repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: check-yaml
  - id: check-toml
  - id: trailing-whitespace
  - id: end-of-file-fixer
- repo: https://github.com/python-poetry/poetry
  rev: '1.8.2'
  hooks:
  - id: poetry-check
  - id: poetry-lock
    args: ["--check"]
