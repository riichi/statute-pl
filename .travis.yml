language: generic
os: linux
dist: bionic
services: docker # Enables docker

script:
- sudo apt-get install texlive pandoc make pdflatex
- make all

before_deploy:
  - git config --local user.name "Chombo Club Admin"
  - git config --local user.email "admin@chombo.club"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y-%m-%d')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  token: $GITHUB_TOKEN
  file_glob: true
  file:
    - ./*.pdf
    - ./*.docx
    - ./*.tex
  cleanup: false
  overwrite: true
  on:
    branch: master
    tags: true